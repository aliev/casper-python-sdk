default_language_version:
  python: python3

fail_fast: true

repos:
  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-merge-conflict

  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    -   id: flake8
